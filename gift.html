print("âœ” Server running at https://localhost:8000/index.html")print("âœ” Server running at https://localhost:8000

<canvas id="fx"></canvas>

<script>
const c=document.getElementById("fx"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
function blast(a,b){
    const col=["#ff0","#f00","#0ff","#fff"];
    for(let i=0;i<50;i++)
        p.push({x:a,y:b,vx:(Math.random()-.5)*7,vy:(Math.random()-.5)*7,l:60,c:col[Math.floor(Math.random()*4)]});
}
function run(){
    x.clearRect(0,0,c.width,c.height);
    p.forEach((d,i)=>{
        d.x+=d.vx;d.y+=d.vy;d.l--;
        x.fillStyle=d.c;
        x.beginPath();x.arc(d.x,d.y,2,0,Math.PI*2);x.fill();
        if(d.l<=0)p.splice(i,1);
    });
    requestAnimationFrame(run);
}
run();
document.onclick=e=>blast(e.clientX,e.clientY);
document.ontouchstart=e=>blast(e.touches[0].clientX,e.touches[0].clientY);
</script>

</body>
